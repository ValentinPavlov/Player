<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player_container">
        <div class="album_image"></div>
        <div class="player_control">
            <div class="name_desc_spotify">

                <div class="name_desc_container">
                    <p class="song_name"></p>
                    <p class="description"></p>
                </div>
                <div class="spotify_icon"></div>
            </div>
            <div class="revind_container">
                <div class="progress-bar-container">
                    <div class="progress_bar"></div>
                </div>
                
                <p class="progress_time">00:00</p>
            </div>
            <div class="control_bar">
                <div class="replay_btn"></div>
                <div class="rewind_play_forward">
                    <div class="rewind_btn"></div>
                    <div class="play_btn"></div>
                    <div class="forward_btn"></div>
                </div>
                <div class="like_btn"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
